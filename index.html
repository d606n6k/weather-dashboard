<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="bg-dark">
        <nav class="nav justify-content-center text-white">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-12 red">
                    <!-- we need a search bar here (find one/use Bootstrap) -->
                    <div id="test-debug" class="input-group mb-3 pt-2">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter City">
                        <div class="input-group-append">
                          <button id="submit-btn" class="btn btn-outline-secondary custom-button" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>
                    <!-- need an output list for search history/localstorage items -->
                    <ul class="list-group mb-3">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                <div class="col-sm-8 col-md-8 col-12  blue">
                    <!-- container div for City weather display -->
                    <div id="city-weather">1</div>
                    <!-- container div for 5-day forecast display -->
                    <div id="city-forecast"></div>
                </div>
            </div>    
        </section>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
