<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="bg-dark">
        <nav class="nav justify-content-center text-white">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-12 aside-background">
                    <!-- we need a search bar here (find one/use Bootstrap) -->
                    <!-- New search bar and button -->
                    <div class="input-group mb-3 pt-2">
                        <input id="city-input" type="text" class="form-control" placeholder="Search">
                        <button id="submit-btn" class="btn btn-outline-secondary bg-primary" type="button" >
                            <i class="fa fa-search text-white"></i>
                        </button>
                    </div>
                    <!-- need an output list for search history/localstorage items -->
                    <ul class="list-group mb-3">
                    </ul>
                </div>
                <div class="col-sm-8 col-md-8 col-12 weather-main-bg">
                    <!-- container div for City weather display -->
                    <div id="city-weather" class="mt-2"></div>
                    <!-- container div for 5-day forecast display -->
                    <div id="city-forecast">
                        <h2>Five Day Forecast</h2>
                    </div>
                </div>
            </div>    
        </section>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
