<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header class="bg-dark">
        <nav class="nav justify-content-center text-white">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-12 aside-background">
                    <h2>Search City:</h2>
                    <div class="input-group mb-3 pt-2">
                        <input id="city-input" type="text" class="form-control" placeholder="Search">
                        <button id="submit-btn" class="btn btn-outline-secondary bg-primary" type="button" >
                            <i class="fa fa-search text-white"></i>
                        </button>
                    </div>
                    <h2>Recent City Searches:</h2>
                    <ul class="list-group mb-3"></ul>
                </div>
                <div class="col-sm-8 col-md-8 col-12 weather-main-bg">
                    <!-- container div for City weather display -->
                    
                    <div id="city-weather" class="mt-2 rounded">
                        <h3 class="p-2 rounded">Welcome to the Weather Dashboard App!</h3>
                        <p class="p-2 rounded">To use this app, please enter the city you want to search weather conditions for in the search field to the left.</p>
                    </div>
                    <!-- container div for 5-day forecast display -->
                    <div id="city-forecast-container">
                        <div id="city-forecast1"class="mt-2 p-2 rounded bg-soft"></div>
                        <div id="city-forecast2"class="mt-2 p-2 rounded bg-hard"></div>
                        <div id="city-forecast3"class="mt-2 p-2 rounded bg-soft"></div>
                        <div id="city-forecast4"class="mt-2 p-2 rounded bg-hard"></div>
                        <div id="city-forecast5"class="mt-2 mb-2 p-2 rounded bg-soft"></div>
                    </div>
                </div>
            </div>    
        </section>
    </main>
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <h6>Let's Connect!</h6>
          <!-- Section: Social media -->
          <section class="mb-1">
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/emericas1" target="_blank" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/williamlucht/" target="_blank" role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/d606n6k" role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021 Copyright:
          <a class="text-white" href="https://github.com/d606n6k" target="_blank">William Lucht</a>
        </div>
      </footer>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
